<!DOCTYPE html>
<html>
<head>
    <title>图像旋转工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>图像旋转工具</h1>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="controls">
            <select id="angleSelect">
                <option value="90">90°</option>
                <option value="180">180°</option>
                <option value="270">270°</option>
            </select>
            <button id="rotateBtn">旋转图像</button>
        </div>
        
        <div class="result">
            <div class="image-container">
                <h3>原始图像</h3>
                < img id="originalImg">
            </div>
            <div class="image-container">
                <h3>旋转结果</h3>
                < img id="resultImg">
                <a id="downloadBtn" download="rotated.png">下载结果</a >
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
